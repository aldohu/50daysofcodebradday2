<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Progress bar</title>
		<link
			rel="stylesheet"
			href="app.css"
		/>
	</head>
	<body>
		<main id="main">
			<div class="circle active">1</div>

			<div class="line"></div>

			<div class="circle">2</div>
			<div class="line"></div>
			<div class="circle">3</div>
			<div class="line"></div>
			<div class="circle">4</div>

			<div class="w3-container">
				<div class="w3-light-grey">
					<div
						id="myBar"
						class="w3-green"
						style="height: 24px; width: 0"
					></div>
				</div>
				<br />
			</div>
		</main>
		<div class="buttons">
			<button class="w3-button w3-gray previous">previous</button>
			<button class="w3-button w3-blue next">next</button>
		</div>
		<!-- <script
			src="app.js"
			defer
		></script> -->
		<script
			src="script.js"
			defer
		></script>
	</body>
</html>
